<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>my drinks app</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 20px;
      }
      #nav button {
        margin-right: 10px;
      }
      #list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 20px;
      }
      .item {
        border: 1px solid #ccc;
        padding: 10px;
        text-align: center;
        cursor: pointer;
      }
      #pages button {
        margin: 0 3px;
      }
    </style>
  </head>
  <body>
    <div id="nav">
      <button id="btnNon">Non Alcoholic</button>
      <button id="btnAlc">Alcoholic</button>
      <input id="search" placeholder="search drink" />
    </div>
    <div id="list"></div>
    <div id="pages"></div>

    <script>
      let type = "Non_Alcoholic";
      let drinks = [],
        page = 1,
        per = 5,
        timer;

      function fetchData() {
        fetch(
          `https://www.thecocktaildb.com/api/json/v1/1/filter.php?a=${type}`
        )
          .then((r) => r.json())
          .then((d) => {
            drinks = d.drinks;
            page = 1;
            render();
          });
      }

      function render() {
        const start = (page - 1) * per,
          end = start + per;
        const show = drinks.slice(start, end);
        document.getElementById("list").innerHTML = show
          .map(
            (x) =>
              `<div class="item" data-id="${x.idDrink}">${x.strDrink}</div>`
          )
          .join("");
        let phtml = "";
        for (let i = 1; i <= Math.ceil(drinks.length / per); i++) {
          phtml += `<button ${
            i === page ? "disabled" : ""
          } onclick="page=${i};render()">${i}</button>`;
        }
        document.getElementById("pages").innerHTML = phtml;
      }

      document.getElementById("btnNon").onclick = () => {
        type = "Non_Alcoholic";
        fetchData();
      };
      document.getElementById("btnAlc").onclick = () => {
        type = "Alcoholic";
        fetchData();
      };
      document.getElementById("list").onclick = (e) => {
        if (e.target.classList.contains("item"))
          alert("you picked: " + e.target.innerText);
      };

      document.getElementById("search").oninput = (e) => {
        clearTimeout(timer);
        timer = setTimeout(() => {
          const val = e.target.value.toLowerCase();
          const f = drinks.filter((x) =>
            x.strDrink.toLowerCase().includes(val)
          );
          drinks = f;
          page = 1;
          render();
        }, 400);
      };

      fetchData();
    </script>
  </body>
</html>
