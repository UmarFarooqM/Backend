<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .box {
  width: 150px;
  height: 70px;
  border: 2px solid black;
  margin: 10px;
}

.visible { overflow: visible; }
.hidden  { overflow: hidden; }
.scroll  { overflow: scroll; }
.auto    { overflow: auto; }

    </style>
</head>
<body>

    <div class="box visible">Overflow Visible</div>
<div class="box hidden">Overflow Hidden</div>
<div class="box scroll">Overflow Scroll</div>
<div class="box auto">Overflow Auto</div>



    
</body>
</html>
